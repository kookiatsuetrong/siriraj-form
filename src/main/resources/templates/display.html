<#include "header.html">
<div class="container">
	
	<form id="main-form">
		<h1>${form.title}</h1>

		<#list elements as e>
			<div class='element'>
				<label>${e.title}</label>
				<#if e.type == "text">
					<input type="text"
						   class="form-control"
						   placeholder="Input Text" />
				</#if>
				<#if e.type == "range">
					<input type="range"
						   min="0"
						   max="10"
						   value="0"
						   class="form-range" />
				</#if>
				<#if e.type == "select">
					<select class="form-select">
						<option>Option</option>
						<option>Item 1</option>
						<option>Item 2</option>
						<option>Item 3</option>
					</select>
				</#if>
			</div>
		</#list>
			
		<button class="btn btn-primary" id="submit-button">Submit</button>
	</form>

</div>

<style>
	form {
		padding-top: 0.5rem;
	}
</style>
<#include "footer.html">
