<#include "header.html">
<div class="container">

    <form id="main-form">
        <h1>${form.title}</h1>

        <#list elements as e>
            <div class='element'>
                <label>${e.title}</label>
                <#if e.type == "text">
                    <input type="text"
                           class="form-control"
                           placeholder="${e.placeholder ! ''}"  />
                    <p class="input-value"></p>
                </#if>
                <#if e.type == "range">
                    <input type="range"
                           min="${e.min !  0}"
                           max="${e.max ! 10}"
                           class="form-range"
                           oninput="updateRange(this)"
                           onchange="updateRange(this)"/>
                    <p class="input-value">${e.min ! 0} ... ${e.max ! 10}</p>
                </#if>
                <#if e.type == "select">
                    <select class="form-select">
                        <option>Option</option>
                        <option>Item 1</option>
                        <option>Item 2</option>
                        <option>Item 3</option>
                    </select>
                </#if>
            </div>
        </#list>

        <button class="btn btn-primary" id="submit-button">Submit</button>
    </form>

</div>
<script>
function updateRange(e) {
    e.setAttribute('value', e.value)
    e.nextElementSibling.innerText = e.value
}
</script>

<style>
    form {
        padding: 0.5rem 0;
    }
    .element {
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: #f8f8f8;
        transition: background 0.1s linear;
        border-left: 2px solid #ccc;
    }
    .element:hover {
        background: #fcfcfc;
    }
    .input-value {
        float:right;
        margin-top:-3rem;
        color: #999;
    }
</style>
<#include "footer.html">
